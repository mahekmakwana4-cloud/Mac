<!DOCTYPE html><html lang="en">
<head>

<style>
body{margin:0;font-family:Georgia, serif;background:#f6efe7;color:#2b2b2b;}
.section{display:none;min-height:100vh;padding:40px 8%;box-sizing:border-box;}

<body>
<audio id="bgm" loop>

<div id="app"></div>
<script>
let current=0;
let score=0;
const pages=[
`<div class="section active center"><h1>Hey Vihang!</h1><p>This is a journey just for you ðŸ’™</p><button onclick="start()">Begin</button></div>`,
`<div class="section center"><p>Ready for your first Valentine experience?</p><button onclick="next()">Yes!</button></div>`,

`<div class="section center"><h2>Describe our relationship in one sentence</h2><textarea rows="4" placeholder="Type here..."></textarea><button onclick="next()">Next</button></div>`,

];
// auto-generate filler pages to reach 25
for(let i=10;i<=24;i++){
 pages.push(`<div class="section center"><h2>Page ${i}</h2><p>This page is part of your special journey ðŸ’Œ</p><button onclick="next()">Next</button></div>`);
}
pages.push(`<div class="section paper center"><h2>My Letter to You</h2><p>I love you deeply â€” even when things feel complicated.<br>We fight sometimes, but it never breaks us.<br>Every day I choose you and I cherish our journey.<br>My world is incomplete without you, Vihang.<br>Thank you for being my love.</p><button onclick="next()">Next</button></div>`);
pages.push(`<div class="section center"><h1>Will you be my Valentine?</h1><p>Your score: ${score}%</p></div>`);
document.getElementById("app").innerHTML=pages.join("");
const sections=document.querySelectorAll(".section");
function start(){document.getElementById("bgm").play();next();}
function next(){sections[current].classList.remove("active");current++;if(current<sections.length){sections[current].classList.add("active");}}
function right(){score+=20;next();}
function wrong(){alert("Wrong answer. Try again.");}
</script>
</body>
</html>
